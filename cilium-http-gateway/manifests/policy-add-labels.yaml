apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: cilium-http-gateway-add-labels
  labels:
    backstage.io/kubernetes-id: cilium-http-gateway
spec:
  background: true
  rules:
  - name: add-labels
    match:
      any:
      - resources:
          kinds:
          - Pod
          namespaces:
          - kube-system
          names:
          - cilium-envoy-*
    mutate:
      patchStrategicMerge:
        metadata:
          labels:
            backstage.io/kubernetes-id: cilium-http-gateway