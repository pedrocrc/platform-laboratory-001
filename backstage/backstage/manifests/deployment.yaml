apiVersion: apps/v1
kind: Deployment
metadata:
  name: backstage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backstage
  template:
    metadata:
      labels:
        app: backstage
    spec:
      serviceAccountName: backstage
      containers:
        - name: backstage
          image: pedrocrc/lab-backstage:0.0.23
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 7007
          resources:
            limits:
              memory: "2Gi"
              cpu: "1"
            requests:
              memory: "256Mi"
              cpu: "250m"
          env:
            - name: K8S_SA_TOKEN
              valueFrom:
                secretKeyRef:
                  name: backstage-sa-token
                  key: token
            - name: ARGOCD_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: argocd-secret
                  key: token
            - name: ARGOCD_SERVER
              valueFrom:
                secretKeyRef:
                  name: argocd-secret
                  key: server
          envFrom:
            - secretRef:
                name: backstage-secrets
          readinessProbe:
            httpGet:
              path: /.backstage/health/v1/readiness
              port: http
          liveNessProbe:
            httpGet:
              path: /.backstage/health/v1/liveness
              port: http